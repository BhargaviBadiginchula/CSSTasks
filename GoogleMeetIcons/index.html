<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="child-1 ch"><i class="bi bi-mic"></i><span><i class="bi bi-chevron-down"></i></span><p>Audio</p></div>
        <div class="child-2 ch"><i class="bi bi-camera-video"></i><span><i class="bi bi-chevron-down"></i></span><p>Video</p></div>
        <div class="child-3 ch"><i class="bi bi-people-fill"></i><span><i class="bi bi-chevron-down"></i><p>Participants</p></div>
        <div class="child-4 ch"><i class="bi bi-wechat"></i><span><i class="bi bi-chevron-down"></i></span><p>Chat</p></div>
        <div class="child-5 ch"><i class="bi bi-arrow-up-square"></i><span><i class="bi bi-chevron-down"></i></span><p>Share</p></div>
        <div class="child-6 ch"><i class="bi bi-pause-fill"></i><p>Pause</p></div>
        <div class="child-7 ch"><i class="bi bi-pen"></i><p>Annotate</p></div>
        <div class="child-8 ch"><i class="bi bi-person-square"></i><p>Hide Meeting</p></div>
        <div class="child-9 ch"><i class="bi bi-three-dots"></i><p>More</p></div>
        
    </div>
</body>
</html>
